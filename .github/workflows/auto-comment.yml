name: Auto Comment Bot

on:
  issues:
    types: [opened]

jobs:
  auto-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Check if issue has labels
        id: check-labels
        run: |
          echo "Issue labels: ${{ github.event.issue.labels }}"
          
          # Check for bug label
          if echo '${{ toJSON(github.event.issue.labels) }}' | grep -q '"name":"bug"'; then
            echo "has_bug=true" >> $GITHUB_OUTPUT
          else
            echo "has_bug=false" >> $GITHUB_OUTPUT
          fi
          
          # Check for feature label
          if echo '${{ toJSON(github.event.issue.labels) }}' | grep -q '"name":"feature"'; then
            echo "has_feature=true" >> $GITHUB_OUTPUT
          else
            echo "has_feature=false" >> $GITHUB_OUTPUT
          fi
          
          # Check for discussion label
          if echo '${{ toJSON(github.event.issue.labels) }}' | grep -q '"name":"discussion"'; then
            echo "has_discussion=true" >> $GITHUB_OUTPUT
          else
            echo "has_discussion=false" >> $GITHUB_OUTPUT
          fi

      - name: Add comment for bug
        if: steps.check-labels.outputs.has_bug == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you. We will fix it. Best regards, zhizhiwulong.'
            })

      - name: Add comment for feature
        if: steps.check-labels.outputs.has_feature == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you, we will consider to include this feature. Best regards, zhizhiwulong.'
            })

      - name: Add comment for discussion
        if: steps.check-labels.outputs.has_discussion == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Happy to discuss this topic with you. Best regards, zhizhiwulong.'
            })

      - name: Add default comment for unlabeled issues
        if: steps.check-labels.outputs.has_bug == 'false' && steps.check-labels.outputs.has_feature == 'false' && steps.check-labels.outputs.has_discussion == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Hello, world!'
            })